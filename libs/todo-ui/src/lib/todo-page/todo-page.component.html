<div class="card">
  <div class="card-container">
    <rcf-create-form (created)="create($event)"></rcf-create-form>
    <rcf-filter-bar (filtered)="filter = $event"></rcf-filter-bar>
  </div>
</div>
<rcf-error-alert
  (closed)="errorMessage = null"
  [errorMessage]="errorMessage"
></rcf-error-alert>
<div class="card">
  <div class="card-container">
    <rcf-todo-list
      [todos]="todos"
      [filter]="filter"
      (toggled)="toggle($event)"
      (deleted)="delete($event)"
    ></rcf-todo-list>
  </div>
</div>
